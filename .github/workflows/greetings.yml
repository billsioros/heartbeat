name: Greetings
on: [issues]
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thank you for contributing to **heartbeat**! Please remember to reference our [Contributing Guidelines](https://github.com/billsioros/heartbeat/blob/master/docs/CONTRIBUTING.md)."
          pr-message: "Thank you for contributing to **heartbeat**! Please remember to reference our [Contributing Guidelines](https://github.com/billsioros/heartbeat/blob/master/docs/CONTRIBUTING.md)."
